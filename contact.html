      <div class="hamburger-menu-line"></div>

    </div><!-- /.hamburger-menu -->
    <div class="mv">
      <div class="wrapper">
        <p class="mv-copy">お問い合わせ</p>
      </div>
    </div><!-- /.mv -->
    <main>
      <section class="contact wrapper">
        <form action="" method="post" class="contact-form">
          <div class="contact-form-item">
            <label for="company" class="contact-form-item-label">会社名</label>
            <input type="text" name="company" id="company" class="contact-form-item-input">
          </div>
          <div class="contact-form-item">
            <label for="name" class="contact-form-item-label">お名前<span class="contact-form-item-required">*</span></label>
            <input type="text" name="name" id="name" class="contact-form-item-input" required>
          </div>
          <div class="contact-form-item">
            <label for="email" class="contact-form-item-label">メールアドレス<span class="contact-form-item-required">*</span></label>
            <input type="email" name="email" id="email" class="contact-form-item-input" required>
          </div>
          <div class="contact-form-item">
            <label for="inquiry" class="contact-form-item-label">お問い合わせ内容<span class="contact-form-item-required">*</span></label>
            <textarea name="inquiry" id="inquiry" class="contact-form-item-textarea" required></textarea>
          </div>
          <input type="submit" value="お申し込み" class="contact-form-btn">
        </form>
      </section><!-- /.contact -->
    </main>
    <footer class="footer">
      <div class="footer-inner wrapper">
        <small class="footer-copyright">&copy; 2020 TECH inc.</small>
        <nav class="footer-nav">

          </ul>
        </nav><!-- /.footer-nav -->
